<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt='Логотип "Mesto Russia"' class="header__logo">
  </header>
  <main>
    <section class="card">
      <img class="card__avatar">
      <div class="card__avatar-edit"><img src="<%=require('./images/editImg.svg')%>" alt='Кнопка редактирования"'
          class="card__avatar-edit-img"></div>
      <div class="card__profile-info">
        <div class="card__title-edit">
          <h1 class="card__title"></h1>
          <button type="button" name="Кнопка редактирования карточки" class="card__edit-button"
            aria-label="Редактировать">
          </button>
        </div>
        <p class="card__subtitle"></p>
      </div>
      <button type="button" name="Кнопка добавления карточки" class="card__add-button" aria-label="Добавить">
      </button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <template id="card">
    <article class="element">
      <img class="element__mask-group">
      <button type="button" name="Корзина" class="element__basket" aria-label="Удалить">
      </button>
      <div class="element__title-content">
        <h2 class="element__title"></h2>
        <button type="button" name="Логотип сердца" class="element__group">
        </button>
        <span class="element__numberOfLikes"></span>
      </div>
    </article>
  </template>
  <div class="popup popup-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="edit-profile" novalidate>
        <input type="text" class="popup__label" id="name-input" name="Name" placeholder="Имя" minlength="2"
          maxlength="40" pattern="^[A-Za-zА-яа-я -]+$"
          data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы." required>
        <span class="name-input-error form__input-error">Вы пропустили это поле.</span>
        <input type="text" class="popup__label" id="job-input" name="Job" placeholder="Описание" minlength="2"
          maxlength="200" pattern="^[A-Za-zА-яа-я -]+$"
          data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы." required>
        <span class="job-input-error form__input-error">Вы пропустили это поле.</span>
        <button type="submit" class="popup__save-button save-button-edit" id="form-profile-save">Сохранить</button>
      </form>
      <button type="button" class="popup__close-icon" aria-label="Закрыть">
      </button>
    </div>
  </div>
  <div class="popup popup-add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="form" name="add-card" novalidate>
        <input type="text" class="popup__label" id="card-name-input" name="CardName" placeholder="Название"
          minlength="2" maxlength="30" pattern="^[A-Za-zА-яа-я -]+$"
          data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы." required>
        <span class="card-name-input-error form__input-error">Вы пропустили это поле.</span>
        <input type="url" class="popup__label" id="url-input" name="Link" placeholder="Ссылка на картинку" required>
        <span class="url-input-error form__input-error">Введите адрес сайта.</span>
        <button type="submit" class="popup__save-button  save-button-add" id="form-add-card-save">Создать</button>
      </form>
      <button type="button" class="popup__close-icon" aria-label="Закрыть">
      </button>
    </div>
  </div>
  <div class="popup popup-open-img">
    <div class="popup__open-img-container">
      <img class="popup__opened-img">
      <button type="button" class="popup__close-icon" aria-label="Закрыть">
      </button>
      <p class="popup__img-title"></p>
    </div>
  </div>
  <div class="popup popup__basket">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <button type="submit" class="popup__basket-button">Да</button>
      <button type="button" class="popup__close-icon" aria-label="Закрыть">
      </button>
    </div>
  </div>
  <div class="popup popup__edit-img">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="form" name="edit-img" novalidate>
        <input type="url" class="popup__label" id="img-input" name="Img-link" placeholder="Ссылка на картинку" required>
        <span class="img-input-error form__input-error">Введите ссылку на изображение.</span>
        <button type="submit" class="popup__save-button save-button-img" id="form-add-img">Сохранить</button>
      </form>
      <button type="button" class="popup__close-icon" aria-label="Закрыть">
      </button>
    </div>
  </div>
</body>
</html>
